<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TikTok Live Viewer Monitoring</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      text-align: center;
      padding-top: 50px;
      color: #003366;
    }
    .counter {
      font-size: 4em;
      font-weight: bold;
      margin: 20px 0;
      color: #1DA1F2;
    }
    .label {
      font-size: 1.5em;
      margin-bottom: 10px;
    }
    .username {
      font-size: 2em;
      color: #004080;
      margin-bottom: 10px;
    }
    .followers {
      font-size: 1.3em;
      color: #0077cc;
      margin-top: 10px;
    }
    input[type="text"] {
      font-size: 1.2em;
      padding: 8px;
      width: 300px;
      margin-top: 20px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      font-size: 1.2em;
      padding: 8px 16px;
      margin-left: 10px;
      border-radius: 5px;
      border: none;
      background-color: #1DA1F2;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0d8ddb;
    }
    .monitoring-info {
      margin-top: 30px;
      font-size: 1.1em;
      color: #004080;
    }
  </style>
</head>
<body>
  <h1>TikTok Live Viewer Monitoring</h1>

  <div>
    <input type="text" id="usernameInput" placeholder="Enter TikTok username" />
    <button id="startBtn">Start Monitoring</button>
  </div>

  <div class="username" id="displayUsername">@-</div>
  <div class="counter" id="viewerCount">0</div>
  <div class="label">Viewers Watching Now</div>
  <div class="followers" id="autoFollowers">Auto-followers: 0</div>

  <div class="monitoring-info" id="monitoringInfo">Monitoring stopped.</div>

  <script>
    const usernameInput = document.getElementById('usernameInput');
    const startBtn = document.getElementById('startBtn');
    const displayUsername = document.getElementById('displayUsername');
    const viewerCountEl = document.getElementById('viewerCount');
    const autoFollowersEl = document.getElementById('autoFollowers');
    const monitoringInfo = document.getElementById('monitoringInfo');

    let monitoringInterval;
    let currentViewers = 0;

    function getAutoFollowers(viewers) {
      return Math.floor(viewers * 0.1);
    }

    function updateViewers(username) {
      // توليد عدد مشاهدين عشوائي بين 0 و 1500 (تمثيل وهمي)
      currentViewers = Math.floor(Math.random() * 1501);
      viewerCountEl.textContent = currentViewers.toLocaleString();
      autoFollowersEl.textContent = `Auto-followers: ${getAutoFollowers(currentViewers).toLocaleString()}`;
      displayUsername.textContent = `@${username}`;

      if (currentViewers === 0) {
        monitoringInfo.textContent = "User is offline or no viewers detected.";
        monitoringInfo.style.color = "red";
      } else {
        monitoringInfo.textContent = `Last update: ${new Date().toLocaleTimeString()}`;
        monitoringInfo.style.color = "#004080";
      }
    }

    startBtn.addEventListener('click', () => {
      const username = usernameInput.value.trim();
      if (!username) {
        alert('Please enter a TikTok username to monitor.');
        return;
      }
      if (monitoringInterval) clearInterval(monitoringInterval);
      updateViewers(username);
      monitoringInterval = setInterval(() => updateViewers(username), 5000);
      monitoringInfo.textContent = `Started monitoring @${username}`;
      monitoringInfo.style.color = "#004080";
    });
  </script>
</body>
</html>
