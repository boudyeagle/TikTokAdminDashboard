<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TikTok Multiple Users Monitoring</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      color: #003366;
      text-align: center;
      padding-top: 50px;
    }
    .user-container {
      background: white;
      max-width: 400px;
      margin: 20px auto;
      padding: 15px 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .username {
      font-size: 1.5em;
      color: #004080;
      margin-bottom: 10px;
    }
    .viewer-count {
      font-size: 2.5em;
      font-weight: bold;
      color: #1DA1F2;
      margin-bottom: 5px;
    }
    .status {
      font-size: 1em;
      color: #0077cc;
    }
  </style>
</head>
<body>
  <h1>TikTok Multiple Users Live Viewers Monitoring</h1>

  <div id="usersMonitoring"></div>

  <script>
    // List of TikTok users to monitor
    const users = [
      "golden..girl",
      "arwetw",
      "user9677153953481",
      "25788hjfihg",
      "nassro.nassro49"
    ];

    const container = document.getElementById('usersMonitoring');

    // Create user blocks in HTML
    users.forEach(username => {
      const userDiv = document.createElement('div');
      userDiv.classList.add('user-container');
      userDiv.innerHTML = `
        <div class="username">@${username}</div>
        <div class="viewer-count" id="viewers-${username}">0</div>
        <div class="status" id="status-${username}">Monitoring stopped.</div>
      `;
      container.appendChild(userDiv);
    });

    // Function to generate random viewer count (0 to 2000 for demo)
    function getRandomViewers() {
      return Math.floor(Math.random() * 2001);
    }

    function updateViewers() {
      users.forEach(username => {
        const count = getRandomViewers();
        const viewersEl = document.getElementById(`viewers-${username}`);
        const statusEl = document.getElementById(`status-${username}`);

        viewersEl.textContent = count.toLocaleString();

        if (count === 0) {
          statusEl.textContent = "User is offline or no viewers detected.";
          statusEl.style.color = "red";
        } else {
          statusEl.textContent = `Last update: ${new Date().toLocaleTimeString()}`;
          statusEl.style.color = "#004080";
        }
      });
    }

    // Start monitoring updates every 5 seconds
    updateViewers();
    setInterval(updateViewers, 5000);
  </script>
</body>
</html>
